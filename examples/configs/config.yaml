# Base Configuration for RAG Factory
# This is the main configuration file that can be used across all environments

global_settings:
  environment: development
  log_level: INFO
  cache_enabled: true
  cache_ttl: 3600

# Strategy-specific configurations
strategies:
  # Semantic search strategy configuration
  semantic_search:
    chunk_size: 256
    chunk_overlap: 25
    top_k: 20
    strategy_name: semantic_search
    metadata:
      embedding_model: "Xenova/all-MiniLM-L6-v2"
      similarity_metric: "cosine"
      index_type: "flat"

  # Reranking strategy configuration
  reranking:
    chunk_size: 512
    chunk_overlap: 50
    top_k: 5
    strategy_name: reranking
    metadata:
      model_name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
      batch_size: 32

  # Hybrid search strategy configuration
  hybrid_search:
    chunk_size: 512
    chunk_overlap: 50
    top_k: 10
    strategy_name: hybrid_search
    metadata:
      semantic_weight: 0.7
      keyword_weight: 0.3
      fusion_method: "rrf"

# Pipeline configuration
pipeline:
  mode: sequential
  timeout: 30
  stages:
    - strategy: semantic_search
      name: initial_retrieval
      config:
        top_k: 20
    - strategy: reranking
      name: rerank
      config:
        top_k: 5
