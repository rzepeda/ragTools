[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests
    asyncio: Async tests
    slow: Slow tests that may timeout or consume lots of resources
    real_integration: Tests using real services (slow, requires .env)
    requires_postgres: Requires PostgreSQL database
    requires_neo4j: Requires Neo4j graph database
    requires_llm: Requires LLM service (LM Studio or API)
    requires_embeddings: Requires embedding service
    requires_openai: Requires OpenAI API key
    requires_cohere: Requires Cohere API key
addopts = -v --cov=rag_factory --cov-report=term-missing
