strategy_name: "semantic-api-pair"
version: "1.0.0"
description: "Semantic search using OpenAI/Cohere API embeddings (requires API keys)"

indexer:
  strategy: "VectorEmbeddingIndexer"
  services:
    embedding: "$embedding_openai"  # or $embedding_cohere
    db: "$db_main"
  
  db_config:
    tables:
      chunks: "semantic_api_chunks"
      vectors: "semantic_api_vectors"
      metadata: "semantic_api_metadata"
    fields:
      text: "text_content"
      embedding: "vector_embedding"
      doc_id: "document_id"
      chunk_id: "chunk_id"
  
  config:
    chunk_size: 512
    overlap: 50
    min_chunk_size: 100

retriever:
  strategy: "SemanticRetriever"
  services:
    embedding: "$embedding_openai"  # Must match indexer
    db: "$db_main"
  
  db_config:
    tables:
      chunks: "semantic_api_chunks"
      vectors: "semantic_api_vectors"
    fields:
      embedding: "vector_embedding"
      text: "text_content"
  
  config:
    top_k: 5
    similarity_threshold: 0.7
    distance_metric: "cosine"

migrations:
  required_revisions:
    - "semantic_api_schema"

expected_schema:
  tables:
    - "semantic_api_chunks"
    - "semantic_api_vectors"
    - "semantic_api_metadata"
  indexes:
    - "idx_semantic_api_vectors_embedding"
  extensions:
    - "vector"  # pgvector

tags:
  - "semantic"
  - "api"
  - "openai"
  - "cohere"
  - "production"
