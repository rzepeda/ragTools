strategy_name: "query-expansion-pair"
version: "1.0.0"
description: "LLM-based query enhancement with HyDE and multi-perspective expansion"

indexer:
  strategy: "VectorEmbeddingIndexer"
  services:
    embedding: "$embedding_local"
    db: "$db_main"
  
  db_config:
    tables:
      chunks: "query_expansion_chunks"
      vectors: "query_expansion_vectors"
      metadata: "query_expansion_metadata"
    fields:
      text: "text_content"
      embedding: "vector_embedding"
      doc_id: "document_id"
      chunk_id: "chunk_id"
  
  config:
    chunk_size: 512
    overlap: 50
    min_chunk_size: 100

retriever:
  strategy: "SemanticRetriever"
  services:
    embedding: "$embedding_local"
    db: "$db_main"
  
  db_config:
    tables:
      chunks: "query_expansion_chunks"
      vectors: "query_expansion_vectors"
    fields:
      embedding: "vector_embedding"
      text: "text_content"
  
  config:
    top_k: 5
    similarity_threshold: 0.7

migrations:
  required_revisions:
    - "query_expansion_schema"

expected_schema:
  tables:
    - "query_expansion_chunks"
    - "query_expansion_vectors"
    - "query_expansion_metadata"
  indexes:
    - "idx_query_expansion_vectors_embedding"
  extensions:
    - "vector"

tags:
  - "query-expansion"
  - "hyde"
  - "llm-enhanced"
  - "high-recall"
